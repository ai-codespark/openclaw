          username: ${{ secrets.AI_CODESPARK_DOCKERHUB_USER }}
          password: ${{ secrets.AI_CODESPARK_DOCKERHUB_TOKEN }}

      - name: Build sandbox setup script
        run: chmod +x ./scripts/sandbox-setup.sh

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKERHUB_REPO }}-sandbox
          tags: |
            type=raw,value=bookworm-slim
            type=raw,value=bookworm-slim-amd64

      - name: Build and push amd64 sandbox image
        id: build
        uses: docker/build-push-action@v6
